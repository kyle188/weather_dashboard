<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Weather Dashboard</title>
</head>

<header id="header" class="col-12">
  <div class="container-fluid">
  <h1>Weather Dashboard</h1>
  </div>
</header>
<body>

<form class="container-fluid">
  <div class="row mt-2">
    <div class="col-lg-4">
    <form id ="search-form" for="search-input" class="col-lg-4 form-label"><strong style="color: rgb(218, 218, 218);"> Search for a City</strong></label>
    <input id="search-input" type="search" class="form-control"  placeholder="City name...">
    <button type="button" class="btn btn-primary" id="search-button">Search</button>
    <div id="searched-cities" style="color: rgb(218, 218, 218);">
      <h1></h1>
    </div>
  </div>
</form>

<div class="card" id="card" style="width: 18rem;">
  <h5 class="card-title">City</h5>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" id="current-temp">temp:</li>
    <li class="list-group-item" id="current-wind">wind:</li>
    <li class="list-group-item" id="current-humidity">humidity:</li>
  </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
